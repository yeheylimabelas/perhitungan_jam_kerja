<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Tanggal dan Gaji</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Perhitungan Tanggal dan Gaji</h1>
      <form id="dateForm" class="mb-4">
        <div class="mb-3">
          <label for="startDate" class="form-label"
            >Masukkan tanggal mulai (YYYY-MM-DD):</label
          >
          <input type="date" id="startDate" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label"
            >Masukkan tanggal akhir (YYYY-MM-DD):</label
          >
          <input type="date" id="endDate" class="form-control" required />
        </div>
      </form>
      <div id="result">
        <h2>Hasil Perhitungan</h2>
        <table class="table table-bordered">
          <tbody id="resultTable"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pb5iUHT2OTpTrT3jbvNhF3bvn4UUSdbQqil7qqsk5gybVWwYqF1Jz4chQ8SBuGHX"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
